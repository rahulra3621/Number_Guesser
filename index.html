<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess</title>
    <link rel="stylesheet" href="numberGuesser.css">
</head>

<body>
    <div id="container">
        <h1>Guess the Number</h1>
        <input type="number" id="numIn">
        <ul id="arr"></ul>
        <div id="bt">
            <button type="button" id="btn" class="button">Guess</button>
            <button type="button" id="resetbtn" class="button">Reset</button>
        </div>
        <div id="message">Enter Number to Guess</div>
    </div>

    <script src="numberGuesser.js"></script>
</body>

</html>
